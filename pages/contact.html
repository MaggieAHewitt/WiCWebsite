<body id="page-top" class="index">

	<div id="header"></div>

	<!-- Contact Section -->

    <section class="success" id="contact">

        <div class="container">

            <div class="row">

                <div class="col-lg-12 text-center">

                    <h2>Contact Us</h2>

                </div>

            </div>

            <div class="row">

                <div class="col-lg-8 col-lg-offset-2">

                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->

                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->

                    <form method="post" enctype="text/plain" action="mailto:director@wic.rit.edu?subject=Contact WiC" id="contactForm">

                        <div class="row control-group">

                            <div class="form-group col-xs-12 floating-label-form-group controls">

                                <label>Name</label>

                                <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">

                                <p class="help-block text-danger"></p>

                            </div>

                        </div>

                        <div class="row control-group">

                            <div class="form-group col-xs-12 floating-label-form-group controls">

                                <label>Email Address</label>

                                <input name="Email " type="text" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">

                                <p class="help-block text-danger"></p>

                            </div>

                        </div>

                        <div class="row control-group">

                            <div class="form-group col-xs-12 floating-label-form-group controls">

                                <label>Phone Number</label>

                                <input name="Phone Number" type="text" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">

                                <p class="help-block text-danger"></p>

                            </div>

                        </div>

                        <div class="row control-group">

                            <div class="form-group col-xs-12 floating-label-form-group controls">

                                <label>Message</label>

                                <textarea name="Message" type="text" rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>

                                <p class="help-block text-danger"></p>

                            </div>

                        </div>


                        <br>

                        <div id="success"></div>

                        <div class="row">

                            <div class="form-group col-xs-12">
                                <input value="Send" type="submit" class="btn btn-success btn-lg"></input>

                            </div>

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </section>
	<!-- end contact -->
	
	<div id="footer"></div>
